main: hu.Pdani.UHC.Main
name: UltraHardcore
description: UHC plugin with built-in randomizer
version: 1.5.0
api-version: '1.14'
authors: [Pdani001]
website: https://pdani.hu/
prefix: UHC
commands:
  ultrahardcore:
    aliases: [uhc]
    usage: /<command> [args]
    description: UHC command
permissions:
  uhc.admin:
    description: UHC Admin permission
    default: op
  uhc.play:
    description: Allows the player to join UHC games
    default: true